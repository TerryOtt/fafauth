# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: firsttracks

# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: fafauth-api

# "service" is the name of this project. This will also be added to your AWS resource names.
service: fafauth-ap-south-1

provider:
  name: aws
  region: ap-south-1
  runtime: python3.14
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - lambda:InvokeFunction
          Resource: "*"

functions:
  apiCustomAuthorizer:
      handler: authorizer.custom_authorizer

  ping:
    handler: handler.hello
    events:
      - http:
          path: /api/v001/ping
          method: get
          authorizer:
            name: apiCustomAuthorizer
            type: TOKEN
            identitySource: method.request.header.Authorization # Specifies where to find the token
            authorizerResultTtlInSeconds: 300 # Caches the policy for 5 minutes
